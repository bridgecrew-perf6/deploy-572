version: '3.8'

x-defaults:
  &production-defaults
  logging:
    options:
      max-size: "100m"

services:

  fileserver:
    << : *production-defaults

  frontend_en:
    << : *production-defaults

  frontend_ru:
    << : *production-defaults

  mongo:
    << : *production-defaults
    networks:
      - mongo

  app_ru:
    << : *production-defaults
    secrets:
      - pastvu_smtp_host
      - pastvu_smtp_user
      - pastvu_smtp_pass
      - pastvu_yandex_api_key
      - pastvu_google_api_key

  app_en:
    << : *production-defaults
    secrets:
      - pastvu_smtp_host
      - pastvu_smtp_user
      - pastvu_smtp_pass
      - pastvu_yandex_api_key
      - pastvu_google_api_key

  api:
    << : *production-defaults

  uploader:
    << : *production-defaults

  downloader:
    << : *production-defaults

  notifier_ru:
    << : *production-defaults
    secrets:
      - pastvu_smtp_host
      - pastvu_smtp_user
      - pastvu_smtp_pass
 
  notifier_en:
    << : *production-defaults
    secrets:
      - pastvu_smtp_host
      - pastvu_smtp_user
      - pastvu_smtp_pass

networks:
  mongo:
    driver: overlay
    attachable: true
  backend:

secrets:
  pastvu_smtp_host:
    external: true
  pastvu_smtp_user:
    external: true
  pastvu_smtp_pass:
    external: true
  pastvu_yandex_api_key:
    external: true
  pastvu_google_api_key:
    external: true

configs:
  config.js:
    file: ${CONFIG:?ERR}
    name: pastvu_config_${CONFIG_TAG:?ERR}

volumes:
  mongo:
